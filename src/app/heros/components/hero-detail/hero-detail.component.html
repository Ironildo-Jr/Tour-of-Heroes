<div class="card">
  <div class="title">
    <h2>{{ isCreating ? "Create" : "Update" }} Hero</h2>
  </div>

  <div class="content">
    <label for="name">Id:</label>
    <input id="name" type="text" [(ngModel)]="hero.id" />
    <label for="name">Hero name:</label>
    <input id="name" type="text" [(ngModel)]="hero.name" />
  </div>

  <div class="actions">
    <button (click)="save()">Save</button
    ><button (click)="goBack()">Go Back</button>
  </div>
</div>
